<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body id="login">
        <header>
            <div class="menu">
                <nav>
                    <a href="index.html" class="navigation" target="_blank">HOME</a>
                    <a href="contact.html" class="navigation" target="_blank">CONTACT</a>
                    <a href="reg.html" class="navigation" target="_blank">REGISTRATION</a>
                    <a href="login.html" class="navigation" target="_blank">LOGIN</a>
                </nav>
            </div>
        </header>
        <main class="main">
            <div class="circle">
                <h1 class="login">Login</h1>
                <table class="inputforlog">
                    <tr>
                        <td>
                            <label for="email" class="label">EMAIL:</label>
                            <input type="email" name="emailaddress" placeholder="Enter Your Email Address" class="log" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password" class="label">PASSWORD:</label>
                            <input type="password" name="password" placeholder="Enter Your Password" class="log" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="rememberme" class="remember" required>
                            <label for="rememberme">Remember me</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="submit"></label>
                            <input type="submit" value="SIGN IN" class="signin">
                        </td>
                    </tr>
                </table>
            </div>
        </main>
        <footer class="loginfooter">
            Copyright (c)  Debbie Jackson
        </footer>    
</body>
</html>
