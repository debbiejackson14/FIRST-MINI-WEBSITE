<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="contactme">
    <header>
        <div class="menu">
            <nav>
                <a href="index.html" class="navigation" target="_blank">HOME</a>
                <a href="contact.html" class="navigation" target="_blank">CONTACT</a>
                <a href="reg.html" class="navigation" target="_blank">REGISTRATION</a>
                <a href="login.html" class="navigation" target="_blank">LOGIN</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="bgimage">
            <h1>
                <span class="contactme"> CONTACT ME
                </span>
            </h1>
            <p class="text">I would love to hear from you. Get in touch!</p>
           <form action="mailto:odeborahjackson@gmail.com" name="contactform" target="_blank" method="post">
               <table class="myform">
                   <tr>
                       <td>
                           <label for="fullname">Name:
                           </label>
                               <input type="text" class="form" placeholder="Full Name" required>
                        </td>
                    </tr>
                    <tr>
                         <td>
                            <label for="Email">Email:
                            </label>
                               <input type="email" class="form" placeholder="Email"  required>
                        </td>
                   </tr>
                   <tr>
                    <td>
                       <label for="Title">Title:
                       </label>
                          <input type="text" class="form" placeholder="Title of your message"  required>
                   </td>
              </tr>
                   <tr>
                       <td>
                           <label for="Message">Message:</label>
                           <textarea name="Message" >
                               Type your message here.
                           </textarea>
                       </td>
                   </tr>
                   <tr>
                       <td>
                        <label for="submit" class="first"></label>
                           <input type="submit" value="CLICK HERE TO SEND" class="send">
                       </td>
                   </tr>
                </table>
           </form> 
    </main>
        <footer class="contactfooter">
            Copyright (c) Debbie Jackson
    </footer>
</div>
</body>
</html>
